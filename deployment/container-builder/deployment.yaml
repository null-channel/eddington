apiVersion: apps/v1
kind: Deployment
metadata:
  name: eddington-container-builder
spec:
  selector:
    matchLabels:
      app: eddington-container-builder
  template:
    metadata:
      labels:
        app: eddington-container-builder
    volumes:
    - name: docker-socket
      hostPath:
        path: "/var/run/docker.sock"
        type: File
    - name: docker-config
      hostPath:
        path: "/var/lib/docker"
    spec:
      containers: 
      - name: eddington-container-builder
        image: nullchannel/eddington-container-builder:latest
        securityContext:
          privileged: true
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 50051
