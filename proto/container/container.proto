syntax = "proto3";

option go_package = "github.com/null-channel/eddington/proto/container";
option java_multiple_files = true;
option java_package = "io.grpc.examples.helloworld";
option java_outer_classname = "ApplicationServiceProto";

package container;

service ContainerService {
  rpc CreateContainer(CreateContainerRequest) returns (CreateContainerReply) {}
  rpc ImageStatus(Build) returns (ContainerImage) {}
}

// Enum of ContainerStatus
enum ContainerStatus {
  NOT_STARTED = 0;
  WAITING = 1;
  BUILDING = 2;
  BUILT = 3;
  FAILED = 4;
}


// enum of languages supported
enum Language {
  GO = 0;
  JAVA = 1;
  PYTHON = 2;
  NODEJS = 3;
}



message CreateContainerRequest {
  string repoURL = 1;
  Language type = 2;
  string customerID = 3;
}

message CreateContainerReply { string buildID = 1; }

message Build { string id = 1; }

message ContainerImage {
  ContainerStatus status = 1;
  string ContainerStatusMessage = 2;
}
