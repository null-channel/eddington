apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: nullcloud-gateway
  namespace: web
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "nullcloud.io"
    tls:
      mode: SIMPLE
      credentialName: nullcloud-io-tls
