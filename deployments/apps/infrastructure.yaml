apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: infra
  project: null-cloud
  source:
    path: deployments/manifests/overlays/prod
    repoURL: https://github.com/null-channel/nullcloud-deployments/
    targetRevision: HEAD
  syncPolicy:
        automated:
            prune: true
            allowEmpty: true
            selfHeal: true