<div class="w-full pt-4 pl-64 h-3/4 items-center mx-auto">
    <Header :routes="routes" hideLogo></Header>

            <Table v-bind:data="data" :columns="appsColumn" :perPage="5" v-model:selected="selectedList"

                    <BtnList :buttons="buttonsList" />
                </template>
            </Table>
        </template>

            <div class="bg-white">

            </div>
        </template>
    </div>
</div>
